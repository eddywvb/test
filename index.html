<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ID Lookup</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f6f8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 1.8rem;
    color: #333;
    line-height: 1.4;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.3rem;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 12px;
    background-color: #f9f9f9;
    transition: all 0.2s ease;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
  }

  button {
    width: 100%;
    padding: 20px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
    touch-action: manipulation;
  }

  button:hover, button:focus {
    background: #0056cc;
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(0);
    background: #0047ab;
  }

  #result {
    margin-top: 24px;
    padding: 20px;
    text-align: center;
    background: #f0f7ff;
    border-radius: 12px;
    font-weight: 600;
    min-height: 2em;
    font-size: 1.3rem;
    color: #333;
    border: 2px solid #e1effe;
    word-break: break-word;
  }

  .sample-hint {
    text-align: center;
    margin-top: 12px;
    font-size: 1.1rem;
    color: #666;
    font-style: italic;
  }

  /* Larger screens */
  @media (min-width: 768px) {
    body {
      padding: 40px 20px;
    }
    
    .container {
      max-width: 600px;
      padding: 36px;
    }
    
    h2 {
      font-size: 2rem;
    }
    
    input, button {
      font-size: 1.4rem;
      padding: 22px 18px;
    }
    
    #result {
      font-size: 1.4rem;
      padding: 22px;
    }
  }

  /* Small phones */
  @media (max-width: 360px) {
    body {
      padding: 16px;
    }
    
    .container {
      padding: 22px;
    }
    
    h2 {
      font-size: 1.6rem;
    }
    
    input, button {
      padding: 18px 14px;
      font-size: 1.2rem;
    }
  }
</style>

</head>
<body>

  <div class="container">
    <h2>Find Full Name by ID</h2>
    <p class="sample-hint">Sample IDs: 1, 2, 3, 4, 5</p>

    <input 
      type="number" 
      id="idInput" 
      placeholder="Enter ID"
      onkeydown="handleKeyDown(event)"
      autocomplete="off"
      inputmode="numeric"
    />

    <button onclick="lookup()">Search</button>

    <div id="result"></div>
  </div>

  <script src="people.js"></script>
  <script>
    // Function to handle Enter key press
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        lookup();
      }
    }

    // Function to perform the lookup
    function lookup() {
      const input = document.getElementById("idInput");
      const id = Number(input.value);
      const result = document.getElementById("result");

      if (!input.value.trim()) {
        result.textContent = "Please enter an ID";
        result.style.background = "#fff5f5";
        result.style.color = "#dc3545";
        return;
      }

      if (Number.isNaN(id)) {
        result.textContent = "Please enter a valid number";
        result.style.background = "#fff5f5";
        result.style.color = "#dc3545";
        return;
      }

      const found = PEOPLE[id];
      if (found) {
        result.textContent = `ID = ${id}, Name = ${found}`;
        result.style.background = "#f0fff4";
        result.style.color = "#28a745";
      } else {
        result.textContent = `ID = ${id} not found`;
        result.style.background = "#fff5f5";
        result.style.color = "#dc3545";
      }
      
      // Add focus to input for better UX
      input.focus();
    }

    // Add event listener when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("idInput");
      input.focus();
      
      // Also add event listener to the button for accessibility
      document.getElementById("idInput").addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          lookup();
        }
      });
    });
  </script>

</body>

</html>
